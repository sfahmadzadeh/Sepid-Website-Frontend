<!DOCTYPE html>

<html lang="fa" dir="rtl">

  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>در حال بارگیری</title>

    <script>
      const setOpenGraphMetaData = (openGraphGMetaData) => {
        document.title = openGraphGMetaData.title;

        var ogUrl = document.createElement('meta');
        ogUrl.setAttribute('property', 'og:url');
        ogUrl.content = openGraphGMetaData.url;
        document
          .getElementsByTagName('head')[0]
          .appendChild(ogUrl);

        var ogType = document.createElement('meta');
        ogType.setAttribute('property', 'og:type');
        ogType.content = openGraphGMetaData.type;
        document
          .getElementsByTagName('head')[0]
          .appendChild(ogType);

        var ogTitle = document.createElement('meta');
        ogTitle.setAttribute('property', 'og:title');
        ogTitle.content = openGraphGMetaData.title;
        document
          .getElementsByTagName('head')[0]
          .appendChild(ogTitle);

        var ogDescription = document.createElement('meta');
        ogDescription.setAttribute('property', 'og:description');
        ogDescription.content = openGraphGMetaData.description;
        document
          .getElementsByTagName('head')[0]
          .appendChild(ogDescription);

        var ogImage = document.createElement('meta');
        ogImage.setAttribute('property', 'og:image');
        ogImage.content = openGraphGMetaData.image;
        document
          .getElementsByTagName('head')[0]
          .appendChild(ogImage);

      }
